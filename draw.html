<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Your Artwork</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <header class="bg-indigo-600 text-white rounded-lg p-6 mb-8 shadow-lg text-center">
            <h1 class="text-3xl font-bold">Draw Your Artwork</h1>
            <p class="mt-2">Use your mouse to draw on the canvas below.</p>
            <p id="currentPrompt" class="mt-2 text-xl font-semibold">Loading prompt...</p>
        </header>

        <div class="bg-white rounded-lg shadow p-6 w-full max-w-4xl">
            <canvas id="drawingCanvas" class="border border-gray-300 w-full h-[70vh]"></canvas>
            <div class="mt-4 flex justify-between">
                <button id="clearCanvas" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition">Clear Canvas</button>
                <button id="submitDrawing" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">Submit Drawing (Loading fee...)</button>
            </div>
        </div>
    </div>

    <!-- Notification Component -->
    <div id="notification" class="fixed bottom-4 right-4 max-w-sm bg-white rounded-lg shadow-lg border-l-4 border-blue-500 p-4 hidden transform transition-transform duration-300 ease-in-out">
        <div class="flex items-start">
            <div class="ml-3 w-0 flex-1">
                <p id="notificationTitle" class="text-sm font-medium text-gray-900"></p>
                <p id="notificationMessage" class="mt-1 text-sm text-gray-500"></p>
            </div>
            <div class="ml-4 flex-shrink-0 flex">
                <button id="closeNotification" class="inline-flex text-gray-400 hover:text-gray-500">
                    <span class="sr-only">Close</span>
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="draw.js"></script>
</body>
</html>
